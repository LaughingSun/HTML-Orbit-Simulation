<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
	<head>
		<title>Orbit Simulation</title>
		<link type="text/css" href="./css/master.css" rel="stylesheet"/>
		<link type="text/css" href="./css/jquery-ui-1.8.16.custom.css" rel="stylesheet"/>
	</head>
	<body>

		<div id="CONTAINER">
			<div id="TITLE_HEADER">
				<span>HTML5 Orbit Simulation</span>
			</div>

			<div id="CONTROLS">
				<div class="CONTROL_HEADER">
					<span class="CONTROL_LABEL">Environment Parameters</span>
				</div>

				<div class="INPUT_CONTROL_CONTAINER">
					<span class="INPUT_LABEL">Earth Mass</span><br/>
					<span class="INPUT_VALUE" id="EARTH_MASS_LBL"></span>
					<span class="INPUT_VALUE"> * 10e12</span>
					<div class="INPUT_SLIDER" id="EARTH_MASS_INPUT"></div>
				</div>

				<hr />

				<div class="CONTROL_HEADER">
					<span class="CONTROL_LABEL">Next Generated Satellite Parameters</span>
				</div>

				<div class="INPUT_CONTROL_CONTAINER">
					<span class="INPUT_LABEL">Satellite Mass</span><br/>
					<input id="SAT_MASS_INPUT" class="INPUT_CONTROL" type="text" maxlength="7" /> 
				</div>


				<div class="INPUT_CONTROL_CONTAINER">
					<span class="INPUT_LABEL">Initial X Velocity</span><br/>
					<input id="INIT_X_INPUT" class="INPUT_CONTROL" type="text" maxlength="7" /> 
				</div>

				<div class="INPUT_CONTROL_CONTAINER">
					<span class="INPUT_LABEL">Initial Y Velocity</span><br/>
					<input id="INIT_Y_INPUT" class="INPUT_CONTROL" type="text" maxlength="7" /> 
				</div>

				<hr />

				<div class="INPUT_CONTROL_CONTAINER">
					<span class="CONTROL_LABEL">Reset Satellites</span><br/>
					<input id="RESET_INPUT" class="INPUT_CONTROL" type="button" value="Reset"/> 
				</div>
			</div>

			<div id="CANVAS">
				<canvas id="CANVAS_BOARD" width="620px" height="500px"></canvas>
			</div>

			<div id="FOOTER">
				<span>Tested in Firefox 8.0 and Chrome 15 Only ( Chrome Recommended )</span>
				<br/><span id="DEBUG"></span>
			</div>
		</div>

		<script type="text/javascript" src="./js/ext/jquery-1.7.min.js"></script>
		<script type="text/javascript" src="./js/ext/jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" src="./js/build/orbits.js"></script>	
	</body>
</html>
